<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin for the Newsletter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
</head>
<body class="text-center">

    <form action="/" class="form-signin" method="POST">

      <img class="mb-4" src="images/logo.png" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Please sign up to the Newsletter</h1>
      
      <input type="text" class="form-control top-input" name="name" placeholder="Name" required autofocus>
      <input type="text" class="form-control middle-input" name="surname" placeholder="Surname" required>
      <input type="email" class="form-control bottom-input" name="email" placeholder="Email Address" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Tebogo Ditse Newsletter</p>
    </form>
    
</body>
</html>
